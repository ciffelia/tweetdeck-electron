language: node_js

node_js:
  - '6'

cache:
  - apt
  - yarn

sudo: false

addons:
  apt:
    sources:
      - sourceline: ppa:wine/wine-builds
    packages:
      - winehq-staging

script:
  - yarn run build
  - cd electron-packager-dist && zip -9 -r ./tweetdeck-electron-win32-x64.zip ./tweetdeck-electron-win32-x64

deploy:
  provider: releases
  api_key:
    secure: 
  file: electron-packager-dist/tweetdeck-electron-win32-x64.zip
  skip_cleanup: true 
  on:
    repo: prince-0203/tweetdeck-electron
    tags: true
